<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var date=new Date();
            document.write(date);
            document.write("<hr/>");
            //转换成习惯的方式
            document.write(date.toLocaleString());
            document.write("<hr/>");
            document.write(date.getFullYear())
            //得到当前的月份
            document.write("<hr/>");
            document.write(date.getMonth()+1);
            document.write("<hr/>");
            document.write(date.getDay());
            document.write("<hr/>");
            document.write(date.getHours());
            document.write("<hr/>");
            document.write(date.getTime());
            document.write("<hr/>");
            var num=10.7;
            document.write("ceil:"+Math.ceil(num));
            document.write("<hr/>");
            document.write("floor:"+Math.floor(num));
            document.write("<hr/>");
            document.write("round:"+Math.round(num));
            //得到一个0-9的随机数
            document.write("<hr/>");
            document.write(Math.floor(Math.random()*10));
        </script>

</body>
</html>
